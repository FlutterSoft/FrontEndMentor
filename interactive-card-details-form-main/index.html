<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card-section">
      <picture>
        <img src="./images/bg-card-back.png" alt="">
      </picture>
      <picture>
        <img src="./images/bg-card-front.png" alt="">
      </picture>
    </div>
    <div class="form-section">
      <form action="#">
        <label for="name"></label>
        <input name="name" type="text" placeholder="e.g. Jane Appleseed">
        <label for="card-number"></label>
        <input name="card-number" type="number" placeholder="e.g. 1234 5678 9123 0000">
        <div class="row">
          <label for="month-expiry"></label>
          <input name="month-expiry" type="number" placeholder="MM">
          <label for="year-expiry"></label>
          <input name="year-expiry" type="number" placeholder="YY">
          <label for="cvc"></label>
          <input name="cvc" type="number" placeholder="e.g. 123">
        </div>
        <input type="submit" value="Confirm">
      </form>
    </div>
 
  </main>


  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
