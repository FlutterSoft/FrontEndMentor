<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <header>
      <img class="logo" src="./images/logo.svg" alt="">
    </header>
    <section class="signup">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="#" method="post">
        <div class="input-container">
          <input
          id="email-input"
          type="email"  
          placeholder="Your email address..."
          required 
        >
        <span class="hidden invalid-text">Please provide a valid email address</span>
        <span class="hidden valid-text">Submitted Successfully!</span>

        </div>

        <input id="submit-button" type="submit" value="Notify Me">
      </form>
    </section>
    <picture>
      <img class="dashboard-image" src="./images/illustration-dashboard.png" alt="">
    </picture>
  </main>

  <footer>
    <div class="socials">
      <a href="#" class="social-icon">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" class="social-icon">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" class="social-icon">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <span> &copy; Copyright Ping. All rights reserved. </span>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
