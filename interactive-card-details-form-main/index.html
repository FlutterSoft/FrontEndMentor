<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card-section">
      <div class="card card-front">
        <img class="card-logo" src="./images/card-logo.svg" alt="">
        <div class="row">
          <span id="card-number">
            0000 0000 0000 0000
          </span>
        </div>
        <div class="row">
          <span id="card-name">
            Jane Appleseed
          </span>
          <span id="card-expiry">
            00/00
          </span>
        </div>
      </div>

      <div class="card card-back">
        <span id="card-cvc">123</span>
      </div>
    </section>

    <section class="form-section">
      <form id="form" action="#">
        <label for="name">CARDHOLDER NAME</label>
        <input id="name-input" name="name" type="text" placeholder="e.g. Jane Appleseed">
        <label for="card-number">CARD NUMBER</label>
        <input id="number-input" name="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000" pattern="/d*" minlength="16" maxlength="16">

        <div class="row">
          <div class="column">
            <label for="month-expiry">EXP. DATE</label>
            <input id="month-expiry-input" name="month-expiry" type="number" placeholder="MM">
          </div>
          <div class="column">
            <label for="year-expiry">(MM/YY)</label>
            <input id="year-expiry-input" name="year-expiry" type="number" placeholder="YY">
          </div>
          <div class="column">
            <label for="cvc">CVC</label>
            <input id="cvc-input" name="cvc" type="number" placeholder="e.g. 123">
          </div>
        </div>          
        <input type="submit" value="Confirm">
      </form>
    </section>
 
  </main>


  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
   -->
  
  <script src="./main.js"></script>
</body>
</html>
