<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Card Start -->
  <div class="card">
    <!-- Card Image -->
    <div class="card__image">
      <div class="card__image__overlay"></div>
    </div>
    <!-- Card Body -->
    <div class="card__body">
      <h2>
        Get <span>insights</span> that help your business grow.
      </h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.  
      </p>
    <!-- Card Body Stats Container -->
      <div class="card__body__stats-container">
        <!-- Stat Container -->
        <div class="card__body__stats-container__stat">
          <span class="stat-number">10k+</span><span class="stat-title">COMPANIES</span>
        </div>
        <!-- Stat Container -->
        <div class="card__body__stats-container__stat">
          <span class="stat-number">314</span><span class="stat-title">TEMPLATES</span>
        </div>
        <!-- Stat Container -->
        <div class="card__body__stats-container__stat">
          <span class="stat-number">12M+</span><span class="stat-title">QUERIES</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Card End -->
</body>
</html>
