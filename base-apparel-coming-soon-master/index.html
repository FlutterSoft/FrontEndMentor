<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="">
    </header>
    
    <img id="img-mobile-hero" src="./images/hero-desktop.jpg" alt="">
  
    <section class="section-coming-soon">
      <h3>
        <span>We're </span>coming soon
      </h3>
  
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    
      <form action="#" method="post" id="signup-form">
        <div class="signup">
          <input type="email" id="email" required placeholder="Email Address">
          <button id="btn-submit" type="submit">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
          <span class="validation-message hidden" id="valid-submit">Sign up successful!</span>
          <span class="validation-message hidden" id="invalid-submit">Invalid email. Please try again</span>
        </div>
    </form>
    </section>
  </div>
  

  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
  <script src="main.js"></script>
</body>
</html>
