<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="user-card">
      <div class="user-info">
        <picture>
          <img class="user-img" src="./images/image-jeremy.png" alt="">
        </picture>
        <div class="user-info-text">
          <h2>Report for</h2>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="frequency-selector">
        <span id="selector-daily" class="frequency-selector-btn block">Daily</span>
        <span id="selector-weekly" class="frequency-selector-btn block selected">Weekly</span>
        <span id="selector-monthly" class="frequency-selector-btn block">Montly</span>
      </div>
    </div>
    <div class="cards">
<div class="card-container work-card">
      <div class="card">
        <div class="row">
          <h6 class="card-heading">Work</h6>
          <button>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="card-row">
          <span class="work-hours hours block">32hrs</span>
          <span class="work-last-week previous-hours block">Last Week - 36hrs</span> 
        </div>
      </div>
    </div>
    <div class="card-container play-card">
      <div class="card">
        <div class="row">
          <h6 class="card-heading">Play</h6>
          <button>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="card-row">
          <span class="play-hours hours block">10hrs</span>
          <span class="play-last-week previous-hours block">Last Week - 8hrs</span>
        </div>
      </div>
    </div>
    <div class="card-container study-card">
      <div class="card">
        <div class="row">
          <h6 class="card-heading">Play</h6>
          <button>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="card-row">
          <span class="study-hours hours block">4hrs</span>
          <span class="study-last-week previous-hours block">Last Week - 7hrs</span>
        </div>
      </div>
    </div>
    <div class="card-container exercise-card">
      <div class="card">
        <div class="row">
          <h6 class="card-heading">Play</h6>
          <button>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="card-row">
          <span class="exercise-hours hours block">4hrs</span>
          <span class="exercise-last-week previous-hours block">Last Week - 5hrs</span>
        </div>
      </div>
    </div>
    <div class="card-container social-card">
      <div class="card">
        <div class="row">
          <h6 class="card-heading">Play</h6>
          <button>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="card-row">
          <span class="social-hours hours block">5hrs</span>
          <span class="social-last-week previous-hours block">Last Week - 10hrs</span>
        </div>
      </div>
    </div>
    <div class="card-container self-care-card">
      <div class="card">
        <div class="row">
          <h6 class="card-heading">Play</h6>
          <button>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="card-row">
          <span class="self-care-hours hours block">2hrs</span>
          <span class="self-care-last-week previous-hours block">Last Week - 2hrs</span>
        </div>
      </div>
    </div>
    </div>
    
  </main>
  <script src="main.js"></script>
</body>

</html>
