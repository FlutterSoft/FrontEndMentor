<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card__img">
      <div class="card__img_overlay">
        <img class="card__img_img" src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="card__body">
      <h4><a href="#">Equilibrium #3429</a></h4>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__data">
        <span class="ethSpan"><img src="./images/icon-ethereum.svg"> 0.041 ETH</span> 
        <span class="daysSpan"><img src="./images/icon-clock.svg">3 days left</span>
      </div>
    </div>

    <div class="card__author">
      <img class="card__author_img" src="./images/image-avatar.png">
      <span>  Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </div>
</body>
</html>
