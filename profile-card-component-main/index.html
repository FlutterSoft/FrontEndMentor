<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="imagery"></div>
    <div class="user">
      <img class="user-image" src="./images/image-victor.jpg" alt="">
      <div class="user-info">
        <span class="user-name">Victor Crest</span>
        <span class="user-age">26</span>
        <span class="user-city">London</span>
      </div>

    </div>
    <div class="stats">
      <div class="stat">
        <h4>80K</h4>
        <span>Followers</span>
      </div>

      <div class="stat">
        <h4>803K</h4>
        <span>Likes</span>
      </div>      
      
      <div class="stat">
        <h4>1.4K</h4>
        <span>Photos</span>
      </div>

    </div>
  </div>
  
</body>
</html>
