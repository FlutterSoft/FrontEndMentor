<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- Balance Section -->
    <section class="balance-container rounded">
      <div class="column">
        <h3>My balance</h3>
        <span class="balance-amount">$921.48</span>
      </div>
      <picture>
        <img class="logo" src="./images/logo.svg" alt="">
      </picture>
    </section>

    <!-- Spending Section -->
    <section class="spending-container rounded">
      <h1 class="clr-600">  
        Spending - Last 7 days      
      </h1>
      <!-- Spending Chart -->
      <div class="spending-container__chart">
        <div class="chart-column">
          <span class="day-span clr-500 text-small">mon</span>
          <div class="bar"></div>
          <div class="day-spending-popup">
            <span></span>
          </div>
        </div>
        <div class="chart-column">
          <span class="day-span clr-500 text-small">tue</span>
          <div class="bar"></div>
          <div class="day-spending-popup">
            <span></span>
          </div>
        </div>        
        <div class="chart-column">
          <span class="day-span clr-500 text-small">wed</span>
          <div class="bar active"></div>
          <div class="day-spending-popup">
            <span></span>
          </div>
        </div>
        <div class="chart-column">
          <span class="day-span clr-500 text-small">thu</span>
          <div class="bar"></div>
          <div class="day-spending-popup">
            <span></span>
          </div>
        </div>
        <div class="chart-column">
          <span class="day-span clr-500 text-small">fri</span>
          <div class="bar"></div>
          <div class="day-spending-popup">
            <span></span>
          </div>
        </div>
        <div class="chart-column">
          <span class="day-span clr-500 text-small">sat</span>
          <div class="bar"></div>
          <div class="day-spending-popup">
            <span></span>
          </div>
        </div>
        <div class="chart-column">
          <span class="day-span clr-500 text-small">sun</span>
          <div class="bar"></div>
          <div class="day-spending-popup">
            <span></span>
          </div>
        </div>
      </div>

      <!-- Spending Totals -->
      <div class="spending-container__totals">
        <div class="container">
          <span class="block-span clr-500 text-small">Total this month</span>
          <span class="total-spending block-span clr-600 text-large">$478.33</span>
        </div>
        <div class="percentage-info">
          <h5 class="clr-600 text-small" id="percentage">+2.4%</h5>
          <span class="text-small clr-500 percentage-caption">from last month</span>
        </div>
      </div>
    </section>
  </main>

  </div> -->
  <script src="main.js"></script>
</body>
</html>
